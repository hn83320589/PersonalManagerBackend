# SonarCloud Configuration for Personal Manager Backend
sonar.projectKey=personal-manager-backend
sonar.projectName=Personal Manager Backend
sonar.projectVersion=1.0

# Source code settings
sonar.sources=code
sonar.sourceEncoding=UTF-8
sonar.language=cs

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/**,**/Data/JsonData/**
sonar.test.exclusions=**/*.Tests/**,**/*.IntegrationTests/**

# Coverage settings
sonar.cs.dotcover.reportsPaths=coverage.xml
sonar.cs.vstest.reportsPaths=TestResults/*.trx
sonar.coverage.exclusions=**/*.Tests/**,**/*.IntegrationTests/**,**/Program.cs,**/Startup.cs

# Code analysis settings
sonar.cs.analyzer.projectOutPaths=code/bin
sonar.verbose=false

# Security hotspot settings
sonar.security.hotspots.inheritFromParent=true

# Quality gate settings
sonar.qualitygate.wait=true